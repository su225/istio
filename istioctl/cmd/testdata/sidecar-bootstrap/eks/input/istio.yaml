---
apiVersion: networking.istio.io/v1alpha3
kind: WorkloadEntry
metadata:
  name: my-vm
  namespace: my-ns
  annotations:
    sidecar.istio.io/statsInclusionRegexps: ".*"
spec:
  address: 10.0.0.2
  labels:
    app: my-app
  network: gcp
  serviceAccount: my-service
---
apiVersion: networking.istio.io/v1alpha3
kind: WorkloadEntry
metadata:
  name: other-vm
  namespace: my-ns
  annotations:
    proxy.istio.io/config: |
      concurrency: 3
spec:
  address: 10.0.0.3
  serviceAccount: other-service
---
apiVersion: networking.istio.io/v1alpha3
kind: WorkloadEntry
metadata:
  name: irrelevant-vm
  namespace: irrelevant-ns
spec:
  address: 9.8.7.6
